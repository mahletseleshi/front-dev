<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">

            <h1> Interested in our business pricing?</h1>
            <h3>Fill out the form to view details and weâ€™ll contact you as soon as possible.</h3>

    <form>
        <div class="form__container">
        <div class="form_card">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname"   placeholder="Ethan Johnson">
    </div>
    <div class="form_card">
        <label for="cmail">Company Email</label>
        <input type="email" id="cmail" name="companyemail"   placeholder="ethan@johnson.com">
    </div>
    <div class="form_card">

        <input type="text" id="sub" name="sunject" placeholder="Building Landing pages">
    </div>

    <div class="form_card">
        <label for="message">Subject</label>
        <input type="text" id="message" name="companyMessage"   placeholder="50-100 employees">

    </div>
    <div class="form_card" id="">
        <label for="message">Message</label>
        <input id="last__form"   type="text" id="message" name="companyMessage" >

    </div>
    <button>Contact Sales</button>
    </div>
    </form>
  
    
    </div>

</html>
